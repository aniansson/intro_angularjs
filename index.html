<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
</script>
  </head>
  <body>
    <div ng-app="demoApp" ng-controller="mainController">
      <div ng-repeat="user in users">
        <hello message="Hi"></hello>
      </div>
    </div>
    
    <script>
      var demoApp = angular.module("demoApp", []);

      demoApp.controller("mainController", function($scope, userService) {
        $scope.users = userService.users();
      });

      demoApp.directive("hello", function() {
        return {
          scope: false,
          link: function($scope, element, attrs){
            $scope.message = attrs.message;
          },
          template:  "<h1> {{[message, user.firstName, user.lastName].join(' ')}}!</h1>"
        };
      });

      demoApp.service('userService', function(){
        var collection = [
          {firstName: 'Philip', lastName: 'Zudemberg'},
          {firstName: 'Ebba', lastName: 'Aniansson'},
          {firstName: 'Kristoffer', lastName: 'Karlsson'},
          {firstName: 'Rodrigo', lastName: 'Munoz'},
        ];
        return {
          users: function(){
            return collection;
          },
        };
      });
    </script>
  </body>
</html>
