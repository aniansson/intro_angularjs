<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
  </head>
  <body>
    <div ng-app="demoApp" ng-controller="mainController">
      <form ng-submit="addUser()" >
        <input type="text" ng-model="newUser.firstName" placeholder="First name...">
        <input type="text" ng-model="newUser.lastName" placeholder="Last name...">
        <button type="submit">Add</button>
      </form>
      <div ng-repeat="user in users | sortByLastName">
        <hello message="Hi"></hello>
      </div>
    </div>
  </body>
</html>
