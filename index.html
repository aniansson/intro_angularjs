<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
</script>
  </head>
  <body>
    <div ng-app="demoApp" ng-controller="mainController">
      <hello message="Hi" anything="anything"></hello>
    </div>

    <script>
      var demoApp = angular.module("demoApp", []);

      demoApp.controller("mainController", function($scope) {
        $scope.firstName = "Ebba";
        $scope.lastName = "Aniansson";
      });

      demoApp.directive("hello", function() {
        return {
          scope: false,
          link: function($scope, element, attrs){
            $scope.message = attrs.message;
          },
          template :  "<h1> {{[message, firstName, lastName].join(' ')}}!</h1>"
        };
      });
    </script>
  </body>
</html>
